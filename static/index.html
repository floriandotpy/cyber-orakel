<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Orakel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <img src="logo.png" alt="Cyber Orakel Logo">
    </div>
    <div class="container">
        <h1 class="question">
            Was ist dein Cyber-Sternzeichen?
        </h1>
        <div class="grid" id="step-1">
            <button class="button">Cyber-Krieger</button>
            <button class="button">Wissensanarcho</button>
            <button class="button">Einhorn</button>
            <button class="button">Cryptogeek</button>
            <button class="button">Codegl√§ubig</button>
            <button class="button">Schwurbler</button>
            <button class="button">Retrohacker</button>
            <button class="button">Datenelch</button>
            <button class="button">Tschunky</button>
        </div>
        <div id="loading" class="hidden">
            <p>
                Bitte warten...
            </p>
        </div>
         <div id="result" class="hidden">
            <h2 class="answer">
                Die Sterne sagen:
            </h2>
            <p id="fortune-result"></p>
             <button id="restart">Neu starten</button>
        </div>
    </div>

<script>
    const serverUrl = 'http://localhost:8000';

    document.querySelectorAll('.button').forEach(button => {
        button.addEventListener('click', async function() {
            const zodiac = this.innerText;
            const sentiment = 'neutral'; // You can adjust this as needed

            document.getElementById('step-1').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');

            const response = await fetch(`${serverUrl}/fortune?zodiac=${zodiac}&sentiment=${sentiment}`);
            const data = await response.json();

            document.getElementById('fortune-result').innerText = data.fortune;
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('result').classList.remove('hidden');
        });
    });

    document.getElementById('restart').addEventListener('click', function() {
        document.getElementById('result').classList.add('hidden');
        document.getElementById('step-1').classList.remove('hidden');
    });
</script>
</body>
</html>
